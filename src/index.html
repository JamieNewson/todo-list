<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="modal-box project-modal">
      <form action="" method="post" id="createProjectForm">
        <div class="form-row">
          <label for="project-name">Name: </label>
          <input
            type="text"
            id="project-name"
            name="project_name"
            minlength="3"
            maxlength="20"
          />
        </div>
        <div class="form-row">
          <label for="description">Description: </label>
          <input
            type="text"
            id="project-description"
            name="project_description"
            minlength="0"
            maxlength="40"
          />
        </div>
        <div class="form-row"><button>Create</button></div>
      </form>
    </div>

    <div class="modal-box toDo-modal">
      <form action="" method="post" id="createToDoForm">
        <div class="form-row">
          <label for="todo-name">Name: </label>
          <input
            type="text"
            id="todo-name"
            name="todo_name"
            minlength="3"
            maxlength="20"
          />
        </div>
        <div class="form-row">
          <label for="todo-description">Description: </label>
          <input
            type="text"
            id="todo-description"
            name="todo_description"
            minlength="0"
            maxlength="40"
          />
        </div>
        <div class="form-row">
          <label for="due-date">Due Date: </label>
          <input type="date" id="todo-due-date" name="todo-due-date" />
        </div>
        <div class="form-row">
          <label for="todo-priority">Priority: </label>
          <input
            type="number"
            id="todo-priority"
            name="todo_priority"
            min="0"
            max="3"
          />
        </div>
        <div class="form-row"><button>Create</button></div>
      </form>
    </div>

    <div class="projectNav">
      <div class="projectListTitle">
        <h2>Projects:</h2>
        <button class="newElementBtn newProjectBtn">+</button>
      </div>
      <ul class="projectList"></ul>
    </div>
    <div class="projectDisplay"></div>
  </body>
</html>
