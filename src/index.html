<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="modal project-modal">
      <div class="modal-box">
        <form action="" method="post" id="createProjectForm">
          <h2 class="modal-title">Create Project</h2>
          <div class="form-row">
            <label for="project-name"><h3>Name:</h3> </label>
            <input
              type="text"
              id="project-name"
              name="project_name"
              placeholder="Name"
            />
          </div>
          <div class="form-row">
            <label for="description"><h3>Description:</h3> </label>
            <input
              type="text"
              id="project-description"
              name="project_description"
              placeholder="Description"
            />
          </div>
          <div class="form-row">
            <div class="select-dropdown">
              <label for="project-color"><h3>Color:</h3> </label>
              <select name="project-color" id="project-color">
                <option value="#2a2e45"><span></span>Navy</option>
                <option value="#FE938C">Coral</option>
                <option value="#62a87c">Mint</option>
                <option value="#7f96ff">Blue</option>
              </select>
            </div>
          </div>
          <div class="form-row form-buttons">
            <button class="cancel-btn" type="reset">Cancel</button>
            <button class="submit-btn" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal toDo-modal">
      <div class="modal-box">
        <h2 class="modal-title">Create ToDo</h2>
        <form action="" method="post" id="toDoForm">
          <input type="hidden" id="todo-id" name="todo-id" value="" />
          <div class="form-row">
            <label for="todo-name"><h3>Name:</h3> </label>
            <input
              type="text"
              id="todo-name"
              name="todo_name"
              placeholder="Name"
            />
          </div>
          <div class="form-row">
            <label for="todo-description"><h3>Description:</h3> </label>
            <input
              type="text"
              id="todo-description"
              name="todo_description"
              placeholder="Description"
            />
          </div>
          <div class="form-row">
            <label for="todo-due-date"><h3>Due Date:</h3> </label>
            <input type="date" id="todo-due-date" name="todo-due-date" />
          </div>
          <div class="form-row">
            <label for="todo-priority"><h3>Priority:</h3> </label>
            <select name="todo-priority" id="todo-priority">
              <option value="1">Priority 1</option>
              <option value="2">Priority 2</option>
              <option value="3">Priority 3</option>
            </select>
          </div>
          <div class="form-row form-buttons">
            <button class="cancel-btn" type="reset">Cancel</button>
            <button class="submit-btn" id="create" type="submit">Create</button>
            <button class="submit-btn" id="update" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="projectNav">
        <div class="projectListTitle">
          <h2>Projects:</h2>
          <button class="newElementBtn newProjectBtn">+</button>
        </div>
        <ul class="projectList"></ul>
      </div>
      <div class="projectDisplay">
        <div class="project-display-header">
          <h2>Header</h2>
          <p>Description</p>
        </div>
        <ul class="toDoList"></ul>
        <button class="newElementBtn newToDoBtn">+</button>
      </div>
    </div>
  </body>
</html>
